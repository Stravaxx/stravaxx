name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
      VITE_GITLAB_TOKEN: ${{ secrets.VITE_GITLAB_TOKEN }}
      VITE_GITEA_TOKEN: ${{ secrets.VITE_GITEA_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Ensure build output exists
        run: |
          if [ ! -d "build" ]; then
            echo "Build output 'build' not found. Check your build step or set Vite 'build.outDir' to 'build'."
            ls -la || true
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
